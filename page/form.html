<html lang="fa" dir="rtl">
<head>
<title>form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form action="" method="get">
		<label  for="name">name</label>
		<input type="text" name="name" value="name" id="name">
		<br>
		<label for="family">family name</label>
		<input type="text" name="fname" value="family name" id="family">
		<br>
		<h2>gender</h2>
		<label for="one"> male</label>
		<input type="radio" name="gender" value="male" id="one">
		<br>
		<label for="two"> female</label>
		<input type="radio" name="gender" value="female" id="two">
		<br>
		<h2>checkbox</h2>
		<label for="html">html5</label>
		<input type="checkbox" name="html" value="html" id="html">
		<br>
		<label for="css">css3</label>
		<input type="checkbox" name="css" value="css" id="css">
		<br>
		<label for="js">js</label>
		<input type="checkbox" name="js" value="js" id="js">
		<br>
		<br>
		<input type="submit" value="save data">
		<input type="reset" value="reset data">
	</form>
</body>
</html>
